<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Сайт учителя русского языка и литературы</title>
		<link rel="stylesheet" type="text/css" href="styles/main.css">
		<link rel="stylesheet" type="text/css" href="styles/highslide.css" />
		<script type="text/javascript" src="scripts/highslide/highslide-with-gallery.js"></script>
		<script>
			hs.graphicsDir = 'scripts/highslide/graphics/';
			hs.align = 'center';
			hs.transitions = ['expand', 'crossfade'];
			hs.outlineType = 'rounded-white';
			hs.creditsText = '';
			hs.fadeInOut = true;
			hs.numberPosition = 'caption';
			hs.dimmingOpacity = 0.75;

			// Add the controlbar
			if (hs.addSlideshow) hs.addSlideshow({
				//slideshowGroup: 'group1',
				interval: 5000,
				repeat: false,
				useControls: true,
				fixedControls: 'fit',
				overlayOptions: {
					opacity: .75,
					position: 'bottom center',
					hideOnMouseOut: true
				}
			});
		</script>
	</head>
	<body>
		<div class="header">

			Никифоровой Галины Фёдоровны

			</div>
			<div class="content">
				<div class="card-header">Галерея</div>
				<div class="card">
					<div class="highslide-gallery">
						<a id="thumb1" href="images/gallery1/1.jpg" class="highslide gallery-thumb" onclick="return hs.expand(this, { slideshowGroup: 1 } )">
							<img src="images/gallery1/thumbnail.jpg" title="Начать просмотр" />
							<div class="gallery-caption">Встреча с выпускниками</div>
						</a>
						<div class="hidden-container">
							<a href="images/gallery1/2.jpg" class="highslide" 
								onclick="return hs.expand(this, { thumbnailId: 'thumb1', slideshowGroup: 1 })"></a>

								onclick="return hs.expand(this,	{ thumbnailId: 'thumb1', slideshowGroup: 1 })"></a>

							<a href="images/gallery1/10.jpg" class="highslide" 
								onclick="return hs.expand(this, { thumbnailId: 'thumb1', slideshowGroup: 1 })"></a>								
						</div>
					</div><br>
					<div class="highslide-gallery">
						<a id="thumb2" href="images/gallery2/1.jpg" class="highslide gallery-thumb" onclick="return hs.expand(this, { slideshowGroup: 2 } )">
